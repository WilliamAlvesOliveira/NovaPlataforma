<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página entrada</title>
    <link rel="stylesheet" href="./css/mainStyle.css">
    <link rel="stylesheet" href="./css/Pages/welcomePage.css">
</head>
<body id="welcome-page" class="center-flex">
    <header>
        <img class="logo" src="src/imges/logo-enfermagem.png" alt="logo">
    </header>
    <div class="welcome-info center-flex">
        <p class="welcome-text">Bem vindo a página</p>

        <form method="POST" class="welcome-form center-flex">
            <label for="usuario">Usuário</label>
            <input id="usuario" type="text" 
                aria-errormessage="erro-usuario" aria-invalid="false">
            <p id="erro-usuario" class="err-msg invisible">Usuário não encontrado</p>

            <label for="email">E-mail</label>
            <input id="email" type="email" 
                aria-errormessage="erro-email" aria-invalid="false">
            <p id="erro-email" class="err-msg invisible">E-mail não encontrado</p>

            <label for="password" class="password-field disabled">Senha</label>
            <input id="password" class="password-field disabled" type="password"
                aria-errormessage="erro-senha" aria-invalid="false">
            <p id="erro-senha" class="err-msg disabled invisible">Senha inválida</p>

            <button class="login-btn">Fazer login</button>
        </form>


        <a class="entrar-btn" href="enfermagem.html">Entrar sem login</a>
    </div>
</body>
</html>
